name: Generate Snake Animation

on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Generate the snake GIF
        run: npx snk --username AdiAkhileshSingh15 --output dist/github-contribution-grid-snake.gif --format gif

      - name: Generate the snake SVG
        run: npx snk --username AdiAkhileshSingh15 --output dist/github-contribution-grid-snake.svg --format svg

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
